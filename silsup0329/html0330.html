<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <title> this is title</title>
  </head>
  <body>
    <form action="/jobApp.jsp" method="post">
<p>이름<p>
<input type="text" placeholder="이름을 입력하시오." autofocus required name="이름">
<br>
<p>핸드폰 번호</p>
<input type="tel" placeholder="핸드폰 번호를 입력하시오." pattern="[0-9]{2,3}[-][0-9]{3,4}[-][0-9]{3,4}" name="핸드폰">
<br>
<p>이메일</p>
<input type="email" placeholder="이메일을 입력하시오." autocomplete="off" required name="이메일">
<br>
<p>생년월일</p>
<input type="date" required name="생년월일">
<br>
<p>대학 졸업 년도</p>
<input type="number" min="2000" max="2018" name="졸업">
<br>
<p>전공</p>
<input list="전공" name="전공">
<datalist id="전공">
  <option value="컴퓨터공학">
  <option value="전자공학">
  <option value="기계공학">
</datalist>
<br>
<p>증명 서류 첨부</p>
<input type="file" multiple name="서류">
<br>
<p>간략한 자기 소개</p>
<textarea rows="10" cols="30" name="소개">
간략하게 500자 이내로 작성하시오.
  </textarea>
  <br>
<input type="submit" value="입사 서류 제출"> <input type="submit" formaction="/temp_save.jsp" value="임시저장">
</form>
    </body>
</html>
